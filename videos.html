---
layout: default
title: Blog
---
<h1>Vlogs </h1>

<ul>
    {% for item in site.data.video %}
    <li>
        <div class="video">
            <iframe src="{{ item.url }}" title="{{ item.description }}"></iframe>
            <h2>{{ item.description }}</h2>
        </div>

    </li>
  {% endfor %}
</ul>
